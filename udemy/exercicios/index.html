<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Poções</title>
</head>
<body>
    <header>
        <div>
            <h1><a href="index.html">Poções</h1>
        </div>
    </header>
    <section class="content-center">
        <div class="text-center">
            <a href="index.html"><img src="image/hcode.png" alt="logo"></a> <!--target="_blank" funciona para clicar num link e a pagina continuar aberta e abrir em outra pagina o link-->
        </div>
        <form action="/login" method="POST" id = "form-login"><!--os metodos é como feito o formulario, o get envia os dados na url, o post cabe mais dados e não mostra os dados na url-->
            <div>
                <input type="email" id="email" placeholder="Digite seu email" required><!--placeholder é o texto que fica apagado na box para indicar oq fazer e required significa que oq seja é obrigatorio-->
            </div>
            <div>
                <input type="password" id="password" placeholder="Digite a senha" required>
            </div>
            <div>
                <button id="btn-submit">Enviar</button>
            </div>
        </form>
         
    </section>
    <section>
            
    </section>
    <footer>
        <p>Made by me</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
